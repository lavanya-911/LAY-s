<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASeDu - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg,#a80d49, #e03677, #bf6b8b);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        h2 {
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            border: none;
            background: #111111;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #00c6fb;
        }
    </style>
</head>
<body>
    <div class="container">
	
        <h2>Login to ASeDu</h2>
        <label for="username">Enter Username:</label>
        <input type="text" id="username" placeholder="Your Name">
        <label for="role">Select Role:</label>
        <select id="role">
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
            <option value="parent">Parent</option>
        </select>
        <button onclick="login()">Login</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
